      - in: path
        name: organizationId
        required: true
        schema:
          type: string
          example: 00000000-000a-000a-0000-0000230ee1c1
          description: The Organization Id
      responses:
        301:
          description: Status moved permanently
          content:
            application/json:
              schema:
                type: string
                example: https://www.facebook.com/v5.0/dialog/oauth?auth_type...
                description: facebook login url
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
