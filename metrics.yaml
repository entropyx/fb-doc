  /organizations/{organizationId}/credentials/{credentialId}/facebook-locations:
    post:
      tags:
      - credentials
      summary: Search facebok locations
      parameters:
        - in: path
          name: organizationId
          required: true
          schema:
            type: string
            example: 00000000-000a-000a-0000-0000230ee1c1
          description: The Organization Id
        - in: path
          name: credentialId
          description: The Credential Id
          required: true
          schema:
            type: string
            example: "12341234"
        - in: query
          name: q
          required: true
          schema:
            type: string
            example: mexico
          description: the searched location
        - in: query
          name: locale
          required: false
          description: ISO 639-1 language code
          schema: 
            type: string
            example: es-mx
        - in: query
          name: type
          required: false
          description: Searched location type. Accepts country, region, city
          schema: 
            type: string
            example: city
        - in: query
          name: limit
          required: false
          description: Response limit. Accepted values go from 1-25
          schema: 
            type: integer
            example: 5
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                      example: "15020915"
                    name:
                      type: string
                      example: Estado de México
                    type:
                      type: string
                      example: city
                    country_code:
                      type: string
                      example: MX
                    country_name:
                      type: string
                      example: México
                    region: 
                      type: string
                      example: State of Mexico
                    region_id:
                      type: number
