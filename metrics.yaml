                      revenue:
                        type: object
                        properties:
                          value:
                            type: number
                            example: 1464.34
                          percentage:
                            type: number
                            example: -97.234
                      roas:
                        type: object
                        properties:
                          value:
                            type: number
                            example: 0.6245
                          percentage:
                            type: number
                            example: -84.234
        401:
          description: Unauthorized
          content:
